
  <div class="container mt-5">
    <form [formGroup]="siqnupForm" (ngSubmit)="siqnupSubmit()">
         
        <div *ngIf="errmsgshow">
          <p class="text-danger">{{errmsg}}</p>
        </div>

        <div class="mb-3">
          <input type="email" class="form-control" formControlName="name" placeholder="Enter Your Name">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" formControlName="email" placeholder="Enter Your email" >
          </div>
        <div class="mb-3">
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Siqnup</button>
      </form> 
  </div>
